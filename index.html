<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            flex-direction: column;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            padding-bottom: 177.78%; /* 9:16 aspect ratio */
            overflow: hidden;
            display: none; /* Oculta por defecto */
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 360px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
        }
        #noButton {
            background-color: red;
        }
        #yesButton {
            background-color: green;
        }
        #retryButton {
            background-color: green;
            display: none; /* Oculto por defecto */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <!-- Video 1 -->
    <div id="video1Container" class="video-container">
        <video width="100%" height="100%" autoplay muted>
            <source src="index.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de este video.
        </video>
    </div>
    
    <!-- Video 2 -->
    <div id="video2Container" class="video-container">
        <video width="100%" height="100%" autoplay muted>
            <source src="video1.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de este video.
        </video>
    </div>
    
    <!-- Video 3 -->
    <div id="video3Container" class="video-container">
        <video width="100%" height="100%" autoplay muted>
            <source src="video2.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de este video.
        </video>
    </div>
    
    <div class="button-container">
        <button id="noButton" onclick="showVideo('video2Container')">No</button>
        <button id="yesButton" onclick="showVideo('video3Container')">Sí</button>
    </div>
    
    <button id="retryButton" onclick="showVideo('video1Container')">Volver a intentar</button>
    
    <script>
        function showVideo(videoId) {
            // Oculta todos los contenedores de video
            document.querySelectorAll('.video-container').forEach(container => {
                container.style.display = 'none';
            });
            
            // Oculta los botones de "No" y "Sí"
            document.querySelector('.button-container').style.display = 'none';
            
            // Muestra el contenedor del video seleccionado
            document.getElementById(videoId).style.display = 'block';
            
            // Muestra el botón de "Volver a intentar" solo si es el video 2
            if (videoId === 'video2Container') {
                document.getElementById('retryButton').style.display = 'block';
            } else {
                document.getElementById('retryButton').style.display = 'none';
            }
            
            // Activa el sonido si el usuario interactúa con la página
            document.body.addEventListener('click', () => {
                document.querySelector('video').muted = false;
            }, { once: true });
        }
        
        // Mostrar el primer video por defecto
        showVideo('video1Container');
    </script>
</body>
</html>
